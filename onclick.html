<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONCLICK</title>
    <script>
        let x = 0;
        function counter() {
            x++;
            document.getElementById("demo1").innerHTML = "Click :" + x;
        }
    </script>
</head>

<body>
    <input type="button" name="countB" value="Click" onclick="counter()">
    <p id="demo1"></p>
</body>

</html>
