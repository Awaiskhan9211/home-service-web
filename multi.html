<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function windowop() {

            for (i = 0; i < 10; i++) {
                document.write(i);
                window.open("https://google.com/", "", "width = 200px");
            }

        }

<body>
    <input type="button" onclick="windowop()" value="click here">

</body>
