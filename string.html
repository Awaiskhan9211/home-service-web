<!DOCTYPE html>
<html lang="en">

<head>

    <title>String</title>
    <script>
        var a = "HELLO WORLD!";
        var b = "WELCOME";
        var i = "24";
        var j =  "1";
        document.write(a.charAt(3) + "<br>");
        document.write(a.charCodeAt(1) + "<br>");
        document.write(a.indexOf("O") + "<br>");
        document.write(a.concat(b) + "<br>");
        document.write(a.replace("E", "A") + "<br>");
        document.write(a.slice(2, -5) + "<br>");
        document.write("integer 1 = " + parseInt(i) + "<br>");
        document.write("integer 2 = " + parseInt(j) + "<br>");
    
    </script>
</head>

<body>

</body>

</html>
