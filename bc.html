<html>

<head>
    <title>BACKGROUND CHANGE</title>
    <script>
        function redColor() {
            document.body.style.backgroundColor = "#FF0000"
        }
        function blueColor() {
            document.body.style.backgroundColor = "#0000FF"
        }
        function yellowColor() {
            document.body.style.backgroundColor = "#FFFF00"
        }
    </script>
</head>

<body>
    <input type="radio" id="redBg" onchange="redColor()">Red
    <input type="radio" id="blueBg" onchange="blueColor()">Blue
    <input type="radio" id="yellowBg" onchange="yellowColor()">Yellow
</body>

</html>
